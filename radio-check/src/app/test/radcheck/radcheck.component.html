    <div class="">
        <form [formGroup]='productForm' (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Name" formControlName="name" />
                </mat-form-field>
              </div>
        
            <mat-radio-group aria-label="Select an option" formControlName="productType">
                <mat-radio-button *ngFor="let arr of productArray" value="{{arr}}">{{arr}}
                </mat-radio-button>
            </mat-radio-group>
        
        
            <ng-container *ngIf="productForm.value.productType  === 'Furniture'">
                <section class="example-section">
                    <mat-checkbox class="example-margin" *ngFor="let afur of FurnitureArr,let i=index" [checked]="afur.checked" [value]="afur"
                        (change)="getSelectedType($event,i,'Furniture')">{{afur.name}}</mat-checkbox>
                </section>
            </ng-container>
        
            <ng-container *ngIf="productForm.value.productType === 'Electrical'">
                <section class="example-section">
                    <mat-checkbox class="example-margin" *ngFor="let aelec of ElectricalArr,let i=index"  [checked]="aelec.checked" [value]="aelec"
                        (change)="getSelectedType($event,i,'Electrical')">{{aelec.name}}</mat-checkbox>
                </section>
            </ng-container>
        
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                </div>
            </section>
        </form>
