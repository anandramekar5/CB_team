<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <!-- first name  -->
  <ng-container>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="fname" />
    </mat-form-field>
  </ng-container>

  <!-- last name -->
  <ng-container>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lname" />
    </mat-form-field>
  </ng-container>

  <!-- mobile number -->
  <ng-container>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Mobile Number</mat-label>
      <input matInput placeholder="Mobile Number" formControlName="mobile" />
    </mat-form-field>
  </ng-container>

  <!-- city -->
  <ng-container>
    <mat-form-field appearance="outline">
      <mat-label>Select City</mat-label>
      <mat-select formControlName="city">
        <mat-option value="0">Select City</mat-option>
        <mat-option [value]="c" *ngFor="let c of cities">{{ c }}</mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

  <!-- gender -->
  <ng-container>
    <mat-label style="margin-left: 140px; margin-top: 20px"
      >Select gender:
    </mat-label>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button *ngFor="let gen of gender" [value]="gen">{{
        gen
      }}</mat-radio-button>
    </mat-radio-group>
  </ng-container>

  <!-- qualification -->
  <ng-container>
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        *ngFor="let quali of qualificationArray; let i = index"
        (change)="onCheckSelect($event, i)"
        [value]="quali"
        [checked]="quali.checked"
        >{{ quali.qname }}</mat-checkbox
      >
    </section>
  </ng-container>

  <section>
    <div style="margin-top: 20px; margin-left: 40px" class="example-button-row">
      <button mat-raised-button type="submit" color="primary">Submit</button>
    </div>
  </section>
  <br /><br /><br />
</form>
