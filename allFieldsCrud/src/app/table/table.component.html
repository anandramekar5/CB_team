<section>
  <div class="example-button-row">
    <button
      class="buttonAdd"
      mat-raised-button
      color="primary"
      (click)="openBottomSheet()"
    >
      + Add New
    </button>
  </div>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>srNo</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef>fname</th>
    <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef>lname</th>
    <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>mobile</th>
    <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>city</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>gender</th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="qualification">
    <th mat-header-cell *matHeaderCellDef>qualification</th>
    <td mat-cell *matCellDef="let element">
      {{ element.qualification }}
    </td>
  </ng-container>
  <!-- 
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let element">{{ element.action }}</td>
  </ng-container> -->

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        matTooltip="Click to Edit"
        class="iconbutton"
        style="color: rgb(210, 25, 25)"
      >
        <mat-icon aria-label="Edit" (click)="onEditData(element)"
          >edit</mat-icon
        >
      </button>
      <button
        mat-icon-button
        matTooltip="Click to Delete"
        class="iconbutton"
        style="color: rgb(210, 25, 25)"
      >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
